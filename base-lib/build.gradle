

// For kotlin plugin
buildscript {

    repositories {
        google()
    }

    dependencies {
        classpath deps.ktGradlePlugin
    }
}


plugins {
    id 'groovy'
}

apply plugin: 'kotlin'
apply from: "../publish.gradle"

group = 'me.yangxiaobin.sample'
description = "base-lib"
version = '0.0.1'

sourceCompatibility = 1.8

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {

    testImplementation deps.junit

    compileOnly gradleApi()
    compileOnly localGroovy()
    
    // asm : https://asm.ow2.io/
    compileOnly deps.asm
    compileOnly deps.ktStdJdk

    compileOnly deps.groovyAll

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}