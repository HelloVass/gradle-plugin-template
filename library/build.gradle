plugins {
    id 'groovy'
    id 'kotlin'
}
apply from: "../gradle/mvn-publish.gradle"
apply from: "../gradle/compile-base-deps.gradle"

group = 'me.yangxiaobin.sample'
description = "sample-library"
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8


jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

configurations {
    fatJarCompile
}

dependencies {

    testImplementation deps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
