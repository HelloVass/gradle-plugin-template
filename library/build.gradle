plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version'1.5.30'
    //alias(deps.plugins.kotlinJvm)
}

group = 'me.yangxiaobin.lib'
description = "yangxiaobin-lib"
version = '1.0-SNAPSHOT'

// Must after group / desc / version.
apply from: "../gradle/mvn-publish.gradle"

sourceCompatibility = 1.8

processResources{
    exclude 'META-INF/', 'META-INF/**'
}

gradlePlugin {
    plugins {
        // here we register our plugin with an ID
        register("yxb-lib-plugin") {
            id = "yxb-lib-plugin"
            implementationClass = "me.yangxiaobin.lib.KtPlugin"
        }
    }
}

jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }{
        //exclude 'META-INF', 'META-INF/**'
    }
}

configurations {
    fatJarCompile
}

repositories {
    google()
    mavenCentral()
}

dependencies {

    testImplementation deps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])

    compileOnly gradleApi()
    compileOnly localGroovy()
    compileOnly deps.groovyAll
    compileOnly deps.bundles.asm
    compileOnly deps.ktStdJdk
    compileOnly deps.agp
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
