plugins {
    id 'groovy'
    id 'kotlin'
    id 'java-gradle-plugin'
}
//apply from: "../gradle/mvn-publish.gradle"
apply from: "../gradle/compile-base-deps.gradle"

group = 'me.yangxiaobin.sample'
description = "sample-library"
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'sample-plugin'
            implementationClass = 'me.yangxiaobin.lib.KtPlugin'
        }
    }
}

jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

configurations {
    fatJarCompile
}

dependencies {

    testImplementation deps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
