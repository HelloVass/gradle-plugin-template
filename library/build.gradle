plugins {
    id 'groovy'
    id 'kotlin'
}
apply from: "${rootDir}/publish.gradle"

group = 'me.yangxiaobin.sample'
description = "sample-library"
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8


jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
        duplicatesStrategy DuplicatesStrategy.EXCLUDE
    }
}

configurations {
    fatJarCompile
}

dependencies {

    testImplementation deps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])

    fatJarCompile "me.yangxiaobin.sample:base-lib:0.0.1"
    compileOnly "me.yangxiaobin.sample:base-lib:0.0.1"
    
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}