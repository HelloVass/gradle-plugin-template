
buildscript {
    repositories {
        google()
    }
    dependencies {
        classpath libDeps.agp4
    }
}

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version'1.5.31'
    //alias(deps.plugins.kotlinJvm)
}

// mvn coordinate: 'me.yangxiaobin.lib:library:1.0-SNAPSHOT'
group = 'me.yangxiaobin.lib'
description = "yangxiaobin-lib"
version = '1.0-SNAPSHOT'

// Must after group / desc / version.
apply from: "../gradle/mvn-publish.gradle"

sourceCompatibility = 1.8

processResources{
    exclude 'META-INF/', 'META-INF/**'
}

gradlePlugin {
    plugins {
        // here we register our plugin with an ID
        register("yxb-lib-plugin") {
            id = "yxb-lib-plugin"
            implementationClass = "me.yangxiaobin.lib.KtPlugin"
        }
    }
}

jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }{
        //exclude 'META-INF', 'META-INF/**'
    }
}

configurations {
    fatJarCompile
}

repositories {
    google()
    mavenCentral()
}

dependencies {

    testImplementation libDeps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])

    compileOnly gradleApi()
    compileOnly localGroovy()
    compileOnly libDeps.groovyAll
    compileOnly libDeps.bundles.asm
    compileOnly libDeps.ktStdJdk
    compileOnly libDeps.kgp
    //compileOnly libDeps.agp7
    compileOnly libDeps.agp4
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
