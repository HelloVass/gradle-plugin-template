plugins {
    id 'groovy'
    id 'kotlin'
    id 'java-gradle-plugin'
    id 'maven-publish'
}
//apply from: "../gradle/mvn-publish.gradle"

group = 'me.yangxiaobin.sample'
description = "sample-library"
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8

// artifact coordinate : plugin.id:plugin.id.gradle.plugin:plugin.version
gradlePlugin {
    plugins {
        simplePlugin {
            id = project.description
            implementationClass = 'me.yangxiaobin.lib.KtPlugin'
        }
    }
}

processResources{
    exclude 'META-INF/', 'META-INF/**'
}

jar {
    from {
        configurations.fatJarCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }{
        //exclude 'META-INF', 'META-INF/**'
    }
}

configurations {
    fatJarCompile
}

dependencies {

    testImplementation deps.junit

    implementation fileTree(dir: "libs", include: ["*.jar"])

    compileOnly gradleApi()
    compileOnly localGroovy()
    compileOnly deps.groovyAll
    compileOnly deps.asm
    compileOnly deps.ktStdJdk
    compileOnly deps.agp
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
