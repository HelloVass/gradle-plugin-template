plugins {
    id 'groovy'
    id 'java'
    id 'kotlin'
    id 'yxb-lib-plugin'
    id 'simple-plugin'
}

version '0.0.1'

sourceCompatibility = 1.8


dependencies {
    testImplementation deps.junit

    implementation deps.groovyAll
    implementation deps.bundles.asm
    implementation deps.ktStdJdk
    implementation deps.bundles.aspectj
    implementation "com.google.dagger:hilt-android-gradle-plugin:2.28-alpha"

    implementation 'me.yangxiaobin.lib:library:1.0-SNAPSHOT'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
