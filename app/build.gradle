plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin'
}

//apply plugin: "sample-library"

version 'unspecified'

sourceCompatibility = 1.8


dependencies {
    testImplementation deps.junit
    
    implementation deps.groovyAll
    implementation deps.ktStdJdk
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}