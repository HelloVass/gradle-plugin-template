plugins {
    id 'groovy'
    id 'java'
    id 'kotlin'
//    id 'sample-library' version'1.0-SNAPSHOT'
}


//apply plugin: 'sample-library'
version '0.0.1'

sourceCompatibility = 1.8


dependencies {
    testImplementation deps.junit
    
    implementation deps.groovyAll
    implementation deps.bundles.asm
    implementation deps.ktStdJdk
    implementation deps.bundles.aspectj

    implementation project(":library")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
