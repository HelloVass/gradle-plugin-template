plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin'
    id 'base-lib'
}

//apply plugin: "sample-library"

version '0.0.1'

sourceCompatibility = 1.8


dependencies {
    testImplementation deps.junit
    
    implementation deps.groovyAll
    implementation deps.ktStdJdk
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
