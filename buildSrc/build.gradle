plugins {
    id 'org.jetbrains.kotlin.jvm' version'1.5.31'
    //alias(deps.plugins.kotlinJvm)
    id 'java-gradle-plugin' // so we can assign and ID to our plugin
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        // here we register our plugin with an ID
        register("artifact-transform-plugin") {
            id = "artifact-transform-plugin"
            implementationClass = "me.yangxiaobin.plugin.plugins.ArtifactTransformPlugin"
        }
    }

    plugins {
        // here we register our plugin with an ID
        register("java-aspectj-plugin") {
            id = "java-aspectj-plugin"
            implementationClass = "me.yangxiaobin.plugin.plugins.JavaAspectJPlugin"
        }
    }
}


dependencies {
    implementation libDeps.bundles.aspectj
    implementation 'me.yangxiaobin.lib:library:1.0-SNAPSHOT'
}
